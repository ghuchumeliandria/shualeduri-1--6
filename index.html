<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shualeduri Project</title>
</head>
<body>
    <!-- საბოლოოდ მგონი კარგია , ცოტა ფერებში მაქ აცდენა ზუსტად არ გადმომიტანია , კლასებს ნორმალური
     სახელები კიდევ ვერ დავარქვი :/  -->
    <div class="container">

        <div class="box-one">
            <h1 class="box-one-heading">Your Result</h1>
            <div class="circle">
                <h1 class="circle-number">76</h1> 
                <span class="circle-span"> of 100 </span>
            </div>
            <div class="box-one-footer">
                <h1 class="box-one-footer-heading">Great</h1>
                <p class="box-one-footer-paragraph">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>

        <div class="box-two">
            <h1 class="box-two-heading">Summary</h1>
            <div class="box-two-points-container">

                <div class="point-container" id="red1">
                    <div class="icon-side">
                        <img src="./images/iconoir_flash.svg" alt="" class="icon">
                        <p class="icon-paragraph" id="redParagraph">Reaction</p>
                    </div>
                    
                        <p class="point-paragraph" >80 <span class="point-span"> / 100</span></p>
                       <!-- ეს ტექსტი div ში მქონდა ჩასმული მაგრამ მერე დავფიქრდი და დივის
                        გარეშეც ჩვეულებრივად მუშაობდა და რავი მოვაშორე ოთხივეს , ამ კონკტერულ
                        შემთხვევაში მასე ვქენი რადგან ტექსტების ხაზზე განლაგება არ დამჭირდა , იმედია
                        ცუდი არაფერი მიქნია :))  -->
                </div>

                <div class="point-container" id="yellow2">
                    <div class="icon-side">
                        <img src="./images/iconoir_brain.svg" alt="" class="icon">
                        <p class="icon-paragraph" id="yellowParagraph">Memory</p>
                    </div>
                    
                        <p class="point-paragraph">92 <span class="point-span"> / 100</span></p>
                    
                </div>

                <div class="point-container" id="green3">
                    <div class="icon-side">
                        <img src="./images/iconoir_chat-remove.svg" alt="" class="icon">
                        <p class="icon-paragraph" id="greenParagraph">Verbal</p>
                    </div>
                    
                        <p class="point-paragraph">61 <span class="point-span"> / 100</span></p>
                    
                </div>

                <div class="point-container" id="blue4">
                    <div class="icon-side">
                        <img src="./images/iconoir_eye-empty.svg" alt="" class="icon" >
                        <p class="icon-paragraph" id="blueParagraph">Visual</p>
                    </div>
                    
                        <p class="point-paragraph">73 <span class="point-span"> / 100</span></p>
                    
                </div>

            </div>

            <button class="continue-btn">Continue</button>
        </div>

    </div>
</body>
</html>
